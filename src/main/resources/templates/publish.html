<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Welcome come to 星辰大海</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--    <link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <!--    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <!--    <script src="js/bootstrap.min.js" type="application/javascript"/>-->

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--自己的样式-->
    <link rel="stylesheet" href="/css/forum.css">
</head>

<body>
<!--导航条-->
<div th:insert="~{navigation :: copy_navigation}"></div>
<!--导航条-->

<!--流式布局-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="questionID" th:value="${questionID}">
                <div class="form-group">
                    <label for="titleInput">问题标题（简单扼要）</label>
                    <input th:value="${titleInput}" type="text" name="titleInput" class="form-control" id="titleInput" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="descriptionInput">问题补充（必填）</label>
                    <textarea th:utext="${descriptionInput}" name="descriptionInput" id="descriptionInput" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tagInput">添加标签</label>
                    <input th:value="${tagInput}" type="text" name="tagInput" class="form-control" id="tagInput" placeholder="输入标签，以逗号分隔">
                </div>
                <p></p>
                <span th:text="${userError}" th:if="${userError!=null}" class="alert alert-danger"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
<!--流式布局-->


</body>
</html>
